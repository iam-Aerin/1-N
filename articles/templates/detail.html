{% extends 'base.html' %}

{% block body %}
    <h3>{{ article.title }}</h3>
    <p>{{ article.content }}</p>
    <p>{{article.created.at}}</p>
    <p>{{article.updated.at}}</p>

    <a href="{% url 'articles:update' article.id %}">update</a>
    <a href="{% url 'articles:delete' article.id %}">delete</a>
{% endblock%}
